<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Map Editor ‚Äì PRO Ultimate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #14b8a6;
            /* Teal-500 */
            --primary-hover: #0d9488;
            --bg-body: #f3f4f6;
            --bg-panel: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 6px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #03EC96;
            color: #000000;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .toolbar {
            background: var(--bg-panel);
            padding: 0.75rem 1.5rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border);
            align-items: center;
        }

        button,
        .btn-primary,
        .btn-secondary {
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text-main);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        button:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }

        button:active {
            transform: translateY(1px);
        }

        /* Specialized Buttons */
        .btn-primary,
        button[onclick*="exportPSD"] {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .btn-primary:hover,
        button[onclick*="exportPSD"]:hover {
            background-color: var(--primary-hover);
        }

        #metaBar {
            display: flex;
            gap: 1.5rem;
            padding: 1rem 1.5rem;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            align-items: center;
        }

        #metaBar label {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        #metaBar input,
        #metaBar select {
            width: 240px;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #metaBar input:focus,
        #metaBar select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #left {
            flex: 1;
            background: #e5e7eb;
            /* Canvas bg */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            padding: 2rem;
            position: relative;
        }

        canvas {
            background: #fff;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-radius: 4px;
        }

        #right {
            width: 320px;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            padding: 0;
            display: flex;
            flex-direction: column;
            z-index: 5;
        }

        #right h4 {
            margin: 0;
            padding: 1rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            background: #f9fafb;
        }

        #layers {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .layer,
        .group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 8px;
            background: #fff;
            transition: all 0.2s;
        }

        .layer:hover,
        .group:hover {
            border-color: #cbd5e1;
            box-shadow: var(--shadow-sm);
        }

        .group {
            background: #f3f4f6;
            font-weight: 600;
        }

        .layer.active {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .hidden {
            opacity: 0.4;
        }

        /* Layer controls */
        .layer button,
        .group button {
            padding: 4px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 1.1em;
            cursor: pointer;
        }

        .layer button:hover,
        .group button:hover {
            color: var(--text-main);
            background: rgba(0, 0, 0, 0.05);
        }

        .layer span {
            flex: 1;
            cursor: text;
            font-size: 0.9em;
        }

        /* Code Generation Area */
        #generatedCode {
            height: 150px;
            width: 100%;
            border: none;
            border-top: 1px solid var(--border);
            padding: 1rem;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            background: #111827;
            color: #a5f3fc;
            /* Cyan-ish for code */
            resize: none;
            outline: none;
        }

        /* Modal Styles Refined */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1000;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            backdrop-filter: blur(4px);
            transition: opacity 0.3s ease;
            background-color: rgba(0, 0, 0, 0.4);
            align-items: center;
            /* Center vertically if we use flex */
            justify-content: center;
            /* Center horizontally if we use flex */
        }

        /* When we show it, we want flex to center the content */
        .modal[style*="display: block"] {
            display: flex !important;
        }

        .modal-content {
            border: none;
            border-radius: 4px;
            /* Flatter */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: #f8f9fa;
            /* Slight off-white header area */
            max-width: 600px;
            font-family: 'Inter', sans-serif;
        }

        .modal-header {
            background: #fff;
            padding: 1.5rem;
            border-bottom: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h4 {
            font-size: 1.25rem;
            color: #1f2937;
            font-weight: 700;
            margin: 0;
        }

        .close-btn {
            color: #ccc;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            display: flex;
            /* Ensure image centers */
        }

        .modal-body {
            padding: 0 1.5rem 1.5rem 1.5rem;
            background: #fff;
        }

        .input-group {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .input-group input {
            background: transparent;
            font-size: 0.9rem;
            color: #4b5563;
        }

        .input-group .clear-btn {
            background: #14b8a6;
            /* Teal */
            color: white;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            background: #fff;
            border-top: none;
            display: flex;
            justify-content: flex-end;
            /* Right align buttons */
            gap: 12px;
        }

        /* Specific Button Styles for Modal */
        .modal-footer button {
            border-radius: 4px;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            border: none;
            text-transform: capitalize;
        }

        .btn-secondary {
            background: #14b8a6;
            /* Teal */
            color: white;
        }

        .btn-secondary:hover {
            background: #0d9488;
        }

        .btn-primary {
            background: #14b8a6;
            /* Teal */
            color: white;
        }

        .btn-primary:hover {
            background: #0d9488;
        }

        /* If specific difference needed: */
        .modal-footer .btn-secondary {
            background: #14b8a6;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <header>
        <h1>üó∫ Image Map Editor <span style="font-weight:400; opacity:0.7; font-size:0.8em">PRO Ultimate</span></h1>
        <div style="font-size: 0.8em; opacity: 0.8">v2.0</div>
    </header>

    <div class="toolbar">
        <input type="file" id="imgUpload" style="display:none">
        <button onclick="document.getElementById('imgUpload').click()">üìÅ Open Image</button>
        <button onclick="loadFromURL()">üåê Load URL</button>
        <div style="width:1px; height:24px; background:#e5e7eb; margin:0 8px;"></div>
        <button onclick="mode='rect'">‚¨ú Rect</button>
        <button onclick="mode='circle'">‚≠ï Circle</button>
        <button onclick="mode='poly'">üìê Polygon</button>
        <div style="width:1px; height:24px; background:#e5e7eb; margin:0 8px;"></div>
        <button onclick="createGroup()">üìÇ New Folder</button>
        <button onclick="undo()">‚Ü© Undo</button>
        <button onclick="redo()">‚Ü™ Redo</button>
        <div style="flex:1"></div>
        <button onclick="exportPSD()" class="btn-primary">üíæ Export Code</button>
    </div>

    <div id="metaBar">
        <label>Label <input id="shapeLabel" placeholder="e.g. Button 1"></label>
        <label>Link <input id="shapeLink" placeholder="https://..."></label>
        <label>Target
            <select id="shapeTarget">
                <option value="">Default</option>
                <option value="_blank">_blank (New Tab)</option>
                <option value="_parent">_parent</option>
                <option value="_self">_self</option>
                <option value="_top">_top</option>
            </select>
        </label>
    </div>

    <div id="main">
        <div id="left">
            <canvas id="canvas"></canvas>
        </div>

        <div id="right">
            <h4>Layers</h4>
            <div id="layers"></div>
        </div>
    </div>

    <textarea id="generatedCode" placeholder="Generated code here"></textarea>

    <!-- URL Modal -->
    <div id="urlModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Load Image from Website</h4>
                <span class="close-btn" onclick="closeModal()">
                    <img src="https://s.w.org/images/core/emoji/16.0.1/svg/2716.svg"
                        style="width: 16px; height: 16px; opacity: 0.6;">
                </span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" id="urlInput" placeholder="http://...">
                    <button class="clear-btn" onclick="document.getElementById('urlInput').value=''">
                        <img src="https://s.w.org/images/core/emoji/16.0.1/svg/2716.svg"
                            style="width: 10px; height: 10px; filter: brightness(0) invert(1);">
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn-primary" onclick="loadImageFromModal()">Continue</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const layersDiv = document.getElementById("layers");
        const labelInput = document.getElementById("shapeLabel");
        const linkInput = document.getElementById("shapeLink");
        const targetInput = document.getElementById("shapeTarget");
        const codeBox = document.getElementById("generatedCode");

        let img = new Image(), scale = 1;
        let mode = null, dragging = false, startX, startY, polyTmp = [];
        let history = [], future = [];
        let root = { type: "root", children: [] };
        let selected = [];

        function saveState() {
            history.push(JSON.stringify(root));
            localStorage.setItem("projectPSD", JSON.stringify({ img: img.src, root }));
            future = [];
        }
        function undo() { if (history.length) { future.push(JSON.stringify(root)); root = JSON.parse(history.pop()); draw() } }
        function redo() { if (future.length) { history.push(JSON.stringify(root)); root = JSON.parse(future.pop()); draw() } }

        imgUpload.onchange = e => {
            img.src = URL.createObjectURL(e.target.files[0]);
            img.onload = () => resize();
            saveState();
        };

        function loadFromURL() {
            document.getElementById('urlModal').style.display = "block";
            let defaultUrl = "https://blogger.googleusercontent.com/img/a/AVvXsEjxG4NvBZNvie8fOWBv4C9wAn4_Ou8Isrl4f_VD-nb0RGuSZwC1rg1N3oY7Oeh5PLbvo8iUnPIMS77FEj5YbljBlGPszVpvYZGcdqyNynrptziizsIR0tTDv7WMHIS1l8Ai-tL318PASnTrf-OL0Zbz8XtDOs6n8oAa4_wmVkW7gTj825_UmLBqmcyJGKaC=s1600";
            if (!document.getElementById('urlInput').value.trim()) {
                document.getElementById('urlInput').value = defaultUrl;
            }
        }

        function closeModal() {
            document.getElementById('urlModal').style.display = "none";
        }

        function loadImageFromModal() {
            let url = document.getElementById('urlInput').value;
            if (!url) return;

            // img.crossOrigin = "anonymous"; // Removed to avoid CORS issues on local files
            img.src = url;
            img.onload = () => { resize(); root.children = []; saveState(); closeModal(); };
            img.onerror = () => alert("Failed to load image. content blocked or network error.");
        }

        function resize() {
            scale = Math.min(window.innerWidth / img.width, 1);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            draw();
        }
        window.onresize = resize;

        function flatten(node, arr = []) {
            node.children.forEach(c => {
                if (c.type === "group") flatten(c, arr);
                else arr.push(c);
            });
            return arr;
        }

        function hit(x, y) {
            let list = flatten(root);
            for (let i = list.length - 1; i >= 0; i--) {
                let s = list[i];
                if (s.hidden || s.locked) continue;
                if (s.type === "rect" && x > s.x && x < s.x + s.w && y > s.y && y < s.y + s.h) return s;
                if (s.type === "circle" && Math.hypot(x - s.x, y - s.y) < s.r) return s;
            }
            return null;
        }

        canvas.onmousedown = e => {
            let r = canvas.getBoundingClientRect();
            let x = (e.clientX - r.left) / scale, y = (e.clientY - r.top) / scale;
            startX = x; startY = y;
            let s = hit(x, y);
            if (s) { selected = [s]; dragging = true; saveState(); updateInputs(); draw(); return }
            if (mode) {
                saveState();
                let o = { type: mode, x, y, w: 0, h: 0, r: 0, pts: [], label: "", link: "", target: "", hidden: false, locked: false, name: mode };
                root.children.push(o);
                selected = [o];
                updateInputs();
                dragging = true;
            }
        };

        canvas.onmousemove = e => {
            if (!dragging) return;
            let r = canvas.getBoundingClientRect();
            let x = (e.clientX - r.left) / scale, y = (e.clientY - r.top) / scale;
            selected.forEach(s => {
                if (s.type === "rect") { s.w = x - startX; s.h = y - startY }
                if (s.type === "circle") { s.r = Math.hypot(x - s.x, y - s.y) }
            });
            draw();
        };
        canvas.onmouseup = () => dragging = false;

        labelInput.oninput = () => {
            selected.forEach(s => {
                s.label = labelInput.value;
                s.name = labelInput.value || s.type;
            });
            updateCode();
            renderLayers();
        }
        linkInput.oninput = () => { selected.forEach(s => s.link = linkInput.value); updateCode() }
        targetInput.onchange = () => {
            selected.forEach(s => s.target = targetInput.value);
            updateCode();
        }

        function updateInputs() {
            if (selected.length === 1) {
                let s = selected[0];
                labelInput.value = s.label || "";
                linkInput.value = s.link || "";
                targetInput.value = s.target || "";
            } else {
                labelInput.value = "";
                linkInput.value = "";
                targetInput.value = "";
            }
        }

        function drawNode(node) {
            node.children.forEach(s => {
                if (s.type === "group") { if (!s.hidden) drawNode(s); return; }
                if (s.hidden) return;
                ctx.strokeStyle = selected.includes(s) ? "blue" : "red";
                ctx.lineWidth = 2;
                if (s.type === "rect") ctx.strokeRect(s.x, s.y, s.w, s.h);
                if (s.type === "circle") { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2); ctx.stroke(); }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            ctx.save(); ctx.scale(scale, scale);
            drawNode(root);
            ctx.restore();
            renderLayers();
            updateCode();
        }

        function renderLayers() {
            layersDiv.innerHTML = "";
            root.children.forEach((c, i) => renderItem(c, root, i));
        }

        function renderItem(item, parent, i) {
            let d = document.createElement("div");
            d.className = item.type === "group" ? "group" : "layer";
            if (item.hidden) d.classList.add("hidden");
            d.innerHTML = `
<button onclick="toggleVis(${i},this)">üëÅ</button>
<button onclick="toggleLock(${i},this)">üîí</button>
<span ondblclick="rename(this)">${item.name || item.type}</span>
<button onclick="remove(${i},this)">‚ùå</button>
`;
            layersDiv.appendChild(d);
            if (item.type === "group") {
                item.children.forEach((c, ci) => renderItem(c, item, ci));
            }
        }

        function toggleVis(i, btn) {
            saveState();
            root.children[i].hidden = !root.children[i].hidden;
            draw();
        }
        function toggleLock(i) {
            saveState();
            root.children[i].locked = !root.children[i].locked;
            draw();
        }
        function remove(i) {
            saveState();
            root.children.splice(i, 1);
            selected = [];
            draw();
        }
        function rename(el) {
            let input = document.createElement("input");
            input.value = el.textContent;
            input.onblur = () => { el.textContent = input.value; };
            el.replaceWith(input); input.focus();
        }

        function createGroup() {
            saveState();
            root.children.push({ type: "group", name: "Folder", hidden: false, locked: false, children: [] });
            draw();
        }

        function exportPSD() {
            let data = {
                document: { width: img.width, height: img.height },
                layers: root.children
            };
            codeBox.value = JSON.stringify(data, null, 2);
        }

        function updateCode() {
            let h = `<!-- Image Map Generated by https://ahmhost.com/free-online-image-map-generator -->\n`;
            h += `<img src="${img.src}" usemap="#image-map">\n\n`;
            h += `<map name="image-map">\n`;
            flatten(root).forEach(s => {
                if (s.hidden) return;
                let t = s.target ? ` target="${s.target}"` : "";
                let c = "";
                if (s.type === "rect") c = `${Math.round(s.x)},${Math.round(s.y)},${Math.round(s.x + s.w)},${Math.round(s.y + s.h)}`;
                if (s.type === "circle") c = `${Math.round(s.x)},${Math.round(s.y)},${Math.round(s.r)}`;

                if (c) {
                    h += `    <area target="${s.target || ""}" alt="${s.label}" title="${s.label}" href="${s.link}" coords="${c}" shape="${s.type}">\n`;
                }
            });
            h += `</map>`;
            codeBox.value = h;
        }

        // restore autosave
        (() => {
            let d = localStorage.getItem("projectPSD");
            if (d) {
                d = JSON.parse(d);
                img.src = d.img;
                root = d.root;
                img.onload = resize;
            }
        })();
    </script>

</body>

</html>
